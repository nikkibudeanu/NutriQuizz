        <a href="index.html">

    <div class="main-page" >
<div class="container volume-control">
    <a class="music-icon" onClick="musicCtrl();" id="sound-on">
        <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
    </a>
    <a class="music-icon hidden" onClick="musicCtrl();" id="sound-off">
        <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
    </a>
    


    <div id="first-quizz"  > 
        <h1>NutriQuiz</h1>
    
        <div id="info">
            <div id="info-item">
              <p class="display-progress">
                Question number:
              </p>
              <h2 class="info-text" id="question-number"></h2>
            
              
            </div>
    
            <div id="info-item">
              <p class="info-prefix">
                Score:
              </p>
              <h2 class="info-text" id="score">
                0
              </h2>
            </div>
           </div>


           
        <h2 id="question"> What is the answer to this question?</h2>
    
        <div class="options">
           <p class="options-prefix">A</p>
           <p class="options-content" data-number="1">1</p>
        </div>
    
        <div class="options">
            <p class="options-prefix">B</p>
            <p class="options-content" data-number="2">2</p>
        </div>
    
         
        <div class="options">
            <p class="options-prefix">C</p>
            <p class="options-content" data-number="3">3</p>
        </div>
    
        <div class="options">
            <p class="options-prefix">D</p>
            <p class="options-content" data-number="4"> 4</p>
            </div>
       
    </div>
    
   
</div>

</div>
